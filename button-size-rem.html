<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/button.css" />

  <body>
    <div class="content">
      <h1 class="title">We can have different sizes of buttons by just updating rem</h1>

      Instead of updating paddings and fonts for each button, we can just use rem for fonts and based on rems, the padding will update itself.
    </div>
    <div class="content content--buttons">
      <button class="button btn">Lorem</button>
      <button class="button btn--small">Quasi</button>
      <button class="button btn--lrg">Nemotap</button>
    </div>

  </body>
